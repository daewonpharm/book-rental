    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js">
      const historyLog = JSON.parse(localStorage.getItem("historyLog") || "[]");

      function addToHistory(action, code, name, id) {
        const date = getFormattedDate(new Date());
        historyLog.unshift({ action, code, name, id, date });
        localStorage.setItem("historyLog", JSON.stringify(historyLog));
        renderHistory();
      }

      function renderHistory() {
        const tbody = document.getElementById("historyRows");
        tbody.innerHTML = "";
        historyLog.forEach(log => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${log.action}</td>
            <td>${bookList[log.code] || log.code}</td>
            <td>${log.name}</td>
            <td>${log.id}</td>
            <td>${log.date}</td>
          `;
          tbody.appendChild(row);
        });
      }

      function toggleHistory() {
        const logSection = document.getElementById("adminLog");
        logSection.style.display = logSection.style.display === "none" ? "block" : "none";
        renderHistory();
      }


      function verifyAdmin() {
        const pw = prompt("관리자 비밀번호를 입력하세요:");
        if (pw === "70687068") {
          toggleHistory();
        } else {
          alert("비밀번호가 틀렸습니다.");
        }
      }

</script>

      function getFormattedDate(date) {
        return date.toISOString().split('T')[0];
      }

      function addDays(date, days) {
        const result = new Date(date);
        result.setDate(result.getDate() + days);
        return result;
      }

      function borrowHandler() {
        const code = document.getElementById("barcodeInput").value.trim();
        if (!bookList[code]) return alert("존재하지 않는 바코드입니다.");

        const name = prompt("대출자 이름 입력:");
        if (!name) return;

        const pw = prompt("반납 시 사용할 6자리 사번:");
        if (!pw || pw.length !== 6 || isNaN(pw)) {
          alert("사번은 6자리 숫자여야 합니다.");
          return;
        }

        const today = new Date();
        const dueDate = addDays(today, 14);
        passwords[code] = pw;
        bookData[code] = {
          borrower: name,
          status: "📕 대출 중",
          borrowDate: getFormattedDate(today),
          returnDate: getFormattedDate(dueDate) + " 반납 예정"
        };
        updateRow(code);
        addToHistory("대출", code, name, pw);
      }

      function returnHandler() {
        const code = document.getElementById("barcodeInput").value.trim();
        if (!bookList[code]) return alert("존재하지 않는 바코드입니다.");
        if (!passwords[code]) return alert("이 책은 현재 대출 중이 아닙니다.");

        const pw = prompt("반납 사번 입력:");
        if (pw !== passwords[code]) {
          alert("사번이 틀렸습니다.");
          return;
        }

        const today = new Date();
        bookData[code] = {
          borrower: "-",
          status: "✅ 보관 중",
          borrowDate: "-",
          returnDate: getFormattedDate(today)
        };
        delete passwords[code];
        updateRow(code);
        addToHistory("대출", code, name, pw);
      }

      function updateRow(code) {
        document.getElementById(`borrower-${code}`).innerText = bookData[code].borrower;
        document.getElementById(`status-${code}`).innerText = bookData[code].status;
        document.getElementById(`borrowDate-${code}`).innerText = bookData[code].borrowDate;
        document.getElementById(`returnDate-${code}`).innerText = bookData[code].returnDate;
      }

      function startScan() {
        const video = document.getElementById('barcode-video');
        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: video,
            constraints: {
              facingMode: "environment"
            }
          },
          decoder: {
            readers: ["code_39_reader"]
          }
        }, function(err) {
          if (err) {
            console.error(err);
            alert("카메라를 사용할 수 없습니다.");
            return;
          }
          Quagga.start();
        });

        Quagga.onDetected(function(result) {
          const code = result.codeResult.code;
          document.getElementById("barcodeInput").value = code;

          Quagga.stop();
          video.srcObject?.getTracks().forEach(track => track.stop());

          const wantBorrow = confirm(`${code} → 대출 하시겠습니까? (확인: 대출 / 취소: 반납)`);
          if (wantBorrow) {
            borrowHandler();
          } else {
            returnHandler();
          }
        });
      }
    
      const historyLog = JSON.parse(localStorage.getItem("historyLog") || "[]");

      function addToHistory(action, code, name, id) {
        const date = getFormattedDate(new Date());
        historyLog.unshift({ action, code, name, id, date });
        localStorage.setItem("historyLog", JSON.stringify(historyLog));
        renderHistory();
      }

      function renderHistory() {
        const tbody = document.getElementById("historyRows");
        tbody.innerHTML = "";
        historyLog.forEach(log => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${log.action}</td>
            <td>${bookList[log.code] || log.code}</td>
            <td>${log.name}</td>
            <td>${log.id}</td>
            <td>${log.date}</td>
          `;
          tbody.appendChild(row);
        });
      }

      function toggleHistory() {
        const logSection = document.getElementById("adminLog");
        logSection.style.display = logSection.style.display === "none" ? "block" : "none";
        renderHistory();
      }


      function verifyAdmin() {
        const pw = prompt("관리자 비밀번호를 입력하세요:");
        if (pw === "70687068") {
          toggleHistory();
        } else {
          alert("비밀번호가 틀렸습니다.");
        }
      }

</script>
  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getFirestore, doc, getDoc, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA-lPz7Ojjpv_o4EIFwbIUpV54ZCsPVeIE",
    authDomain: "dw-book-rental.firebaseapp.com",
    projectId: "dw-book-rental",
    storageBucket: "dw-book-rental.appspot.com",
    messagingSenderId: "191103254450",
    appId: "1:191103254450:web:03a6a2abf82a43aefb2eab"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // 대출 버튼 클릭 시 실행
  document.getElementById("borrowBtn")?.addEventListener("click", async () => {
    const code = document.getElementById("barcodeInput").value.trim();
    const name = document.getElementById("borrowerInput").value.trim();
    const emp = document.getElementById("passwordInput").value.trim();
    if (!code || !name || !emp) {
      alert("바코드, 대출자명, 사번을 입력해주세요.");
      return;
    }

    const bookRef = doc(db, "books", code);
    await setDoc(bookRef, {
      borrower: name,
      empId: emp,
      status: "대출중",
      borrowDate: new Date().toISOString(),
      returnDate: "",
      updatedAt: serverTimestamp()
    });

    const logRef = doc(db, "logs", `${code}_${Date.now()}`);
    await setDoc(logRef, {
      bookCode: code,
      action: "대출",
      borrower: name,
      empId: emp,
      timestamp: serverTimestamp()
    });

    alert("대출 기록이 저장되었습니다.");
  });

  // 반납 버튼 클릭 시 실행
  document.getElementById("returnBtn")?.addEventListener("click", async () => {
    const code = document.getElementById("barcodeInput").value.trim();
    const emp = document.getElementById("passwordInput").value.trim();
    if (!code || !emp) {
      alert("바코드와 사번을 입력해주세요.");
      return;
    }

    const bookRef = doc(db, "books", code);
    const bookSnap = await getDoc(bookRef);
    if (!bookSnap.exists()) {
      alert("해당 도서 정보가 존재하지 않습니다.");
      return;
    }

    const data = bookSnap.data();
    if (data.empId !== emp) {
      alert("사번이 일치하지 않아 반납할 수 없습니다.");
      return;
    }

    await updateDoc(bookRef, {
      borrower: "",
      empId: "",
      status: "보관중",
      returnDate: new Date().toISOString(),
      updatedAt: serverTimestamp()
    });

    const logRef = doc(db, "logs", `${code}_${Date.now()}`);
    await setDoc(logRef, {
      bookCode: code,
      action: "반납",
      empId: emp,
      timestamp: serverTimestamp()
    });

    alert("반납이 완료되었습니다.");
  });
</script>
